<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Page</title>
    <style>
        body {
           background-color: rgb(157, 117, 223);
        }
     </style>
</head>
<body>
    <h1>Create a New Page</h1>
    <form id="pageForm">
        <label for="pageTitle">Page Title:</label>
        <input type="text" id="pageTitle" name="pageTitle" placeholder="Megaman" required><br><br>

        <label for="pageContent">Page Content:</label><br>
        <textarea id="pageContent" name="pageContent" rows="10" cols="50" placeholder="Enter text here.." required></textarea><br><br>

        <input type="submit" value="Save">
        <a href="/index.html">Home Page </a>
    </form>
</body>
</html>
